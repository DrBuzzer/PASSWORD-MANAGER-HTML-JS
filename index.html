<!DOCTYPE html>
<html>
<head>
  <title>Менеджер паролей</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>МЕНЕДЖЕР ПАРОЛЕЙ</h1>

  <div class="password-list">
    <h2>Список паролей</h2>
    <input type="text" id="filter-input" placeholder="Фильтр паролей">
    <ul id="passwords"></ul>
  </div>

  <div class="add-password">
    <h2>Добавить пароль</h2>
    <input type="text" id="password-input" placeholder="Введите пароль">
    <button id="add-button">Добавить</button>
  </div>

  <div class="generator">
    <h2>Генератор паролей</h2>
    <button id="generate-button">Сгенерировать пароль</button>
  </div>

  

  <script src="app.js"></script>
</body>
</html>
